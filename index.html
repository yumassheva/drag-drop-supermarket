<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supermarket</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="content">
      <section class="stand-box">
        <img src="./images/stand.webp" alt="Stand" class="stand-box__stand" />
        <div class="stand-box__products">
          <div class="stand-box__products__line stand-box__products__line_first" data-id="1" id="mapContainer"></div>
          <div class="stand-box__products__line stand-box__products__line_second" data-id="2" id="mapContainer2"></div>
          <div class="stand-box__products__line stand-box__products__line_third" data-id="3" id="mapContainer3"></div>
        </div>
      </section>

      <section id="dropArea" class="dropzone" aria-label="Shopping cart drop area">
        <img src="./images/cart.webp" alt="Shopping Cart" class="stand-box__cart" />
      </section>

      <button id="btnCart" class="content__btn" aria-label="Pay for items in cart">Оплатить корзину</button>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
